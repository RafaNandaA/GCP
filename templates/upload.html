<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload FITS Files</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 20px;
            margin-top: 10px;
        }

        input[type="file"] {
            font-size: 16px;
            margin-top: 5px;
        }

        input[type="submit"] {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload FITS Files</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="object_file">Object File(s):</label>
        <input type="file" name="object_file" multiple><br>

        <label for="dark_file">Dark File(s):</label>
        <input type="file" name="dark_file" multiple><br>

        <label for="flat_file">Flat File(s):</label>
        <input type="file" name="flat_file" multiple><br>

        <label for="dflat_file">DFlat File(s):</label>
        <input type="file" name="dflat_file" multiple><br>

        <label for="comp_lamp">Comparison Lamp File(s):</label>
        <input type="file" name="comp_lamp" multiple><br>

        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
